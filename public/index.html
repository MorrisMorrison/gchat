<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        gchat
      </p>
      <p class="subtitle">
        simple chat app using golang, websockets, htmx and bulma.css
      </p>
    </div>
  </section>
  <div class="container" id="content" name="content">
    <div class="columns" id="login">
      <input class="column is-four-fifths input is-primary" type="text" name="username" placeholder="Username">
      <button class="column button is-link" hx-post="/login" hx-trigger="click" hx-target="#content"
        hx-include="[name = 'username']">
        Login
    </div>
  </div>
</body>

</html>
