<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gchat</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <!--<script type="text/javascript" src="htmx.js"></script>-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        gchat
      </p>
      <p class="subtitle">
        simple chat app using golang, websockets, htmx and bulma.css
      </p>
    </div>
  </section>
  <div hx-get="/login" hx-trigger="load" hx-target="#content" class="container" id="content" name="content">
  </div>

  <script>
    function scrollToBottom() {
      var wsRoom = document.getElementById("ws_room");
      wsRoom.scrollTop = wsRoom.scrollHeight;
    }
    document.body.addEventListener('htmx:oobAfterSwap', function (event) {
      if (event.detail.target.id === "ws_room") {
        scrollToBottom();
      }
    });</script>
</body>

</html>
