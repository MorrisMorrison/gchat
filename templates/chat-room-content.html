{{define "chat-room-content"}}
<div class="columns" id="chat_content">
  <div class="column container is-four-fifths mt-2" id="chat_content" name="chat_content">
    <h3 class="menu-label box">Room: {{.ChatRoomName}}</h3>
    <div class="mt-2 box">
      <div id="ws_room" style="height: 65vh; overflow-y: auto;">
      </div>
      <form hx-ws="send:submit">
        <input class="input is-primary" type="text" name="ws_message" hx-trigger="changed"
          placeholder="Send a message ...">
      </form>
    </div>
  </div>
  <div class="column container">
    <aside class="menu box mt-2 mb-2">
      <p class="menu-label">
        ChatRooms
      </p>
      <ul class="menu-list">
        {{range .Rooms}}
        <li><a hx-post="/join" hx-target="#chat_content" hx-trigger="click" hx-swap="outerHTML"
            hx-vals='{"username": "{{$.Username}}", "room": "{{.}}"}'>{{.}}
          </a>
        </li>
        {{end}}
      </ul>
    </aside>
  </div>
</div>

{{end}}
